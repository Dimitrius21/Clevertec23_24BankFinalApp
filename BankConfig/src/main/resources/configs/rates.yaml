rabbit-host: localhost
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/rates
    username: postgres
    password: 1234
    driver: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  rabbitmq:
    host: ${rabbit-host}
#  profiles:
#    active: dev
  liquibase:
    enabled: true
    contexts: dev
spring-doc:
  packagesToScan: ru.clevertec.bank.currency.controller

exception:
  custom-handler:
    enable: true
aop:
  logging:
    enabled: true
rabbit:
  queue:
    rates: rates
server:
  port: 8083
  forward-headers-strategy: framework
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
springdoc:
  api-docs:
    path: /rate/v3/api-docs
  swagger-ui:
    path: /rate/swagger-ui.html
