spring:
  cloud:
    config:
      enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/test
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 40
  liquibase:
    change-log: db/changelog/db.changelog-test.yaml
exception:
  custom-handler:
    enable: true
caching:
  repository: #accountRepository, cardRepository, creditRepository, depositRepository
  type: lfu
  size: 5
rabbit:
  exchange: bank
  queue:
    account: account
    card: card
    credit: credit
    deposit: deposit
  header:
    key: message_type
    deposit: deposit_info
    credit: credit-details

jwt:
  secretKey: 73357638792F423F4528482B4D6251655468576D5A7133743677397A24432646
  expiration: 86400000
