feign_url: http://localhost:8083/rate

spring:
  application:
    name: product-service
  cloud:
    config:
      enabled: false
#  profiles:
#    active: ${active}
  datasource:
    url: jdbc:postgresql://localhost:5432/bank
    username: postgres
    password: 1234
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
    hibernate:
      ddl-auto: validate
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 40
    redis:
      host: localhost
      port: 6379
  liquibase:
    enabled: true
    contexts: dev
  cache:
    redis:
      time-to-live: 300s
spring-doc:
  packagesToScan: ru.clevertec.bank.product.controller
caching:
  repository: accountRepository, cardRepository, creditRepository, depositRepository
  type: lfu
  size: 5
exception:
  custom-handler:
    enable: true
aop:
  logging:
    enabled: true
rabbit:
  exchange: bank
  queue:
    account: account
    card: card
    credit: credit
    deposit: deposit
  header:
    key: message_type
    deposit: deposit_info
    credit: credit-details
jwt:
