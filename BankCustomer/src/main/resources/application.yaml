spring:
  application:
    name: customer_service
  datasource:
    url: jdbc:postgresql://localhost:5432/customer
    username: pavel
    password: pavel
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 40
  profiles:
    active: dev
server:
  port: 8082
